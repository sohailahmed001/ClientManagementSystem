<p-table [value]="clients" [tableStyle]="{ 'min-width': '60rem' }">
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      <p-button icon="pi pi-plus" label="Add"></p-button>
      <div
        class="text-center"
        style="color: rgb(7, 149, 149); font-size: 1.3rem"
      >
        Clients ({{ clients ? clients.length : 0 }})
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Photo</th>
      <th>Address</th>
      <th>Email</th>
      <th>Primary Contact</th>
      <th>Active</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-client>
    <tr>
      <td>{{ client.firstName + " " + client.lastName }}</td>
      <td>
        <img
          [src]="
            'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80'
          "
          [alt]="client.firstName"
          width="100"
          class="shadow-4"
          style="border-radius: 10px"
        />
      </td>
      <td>{{ client.address }}</td>
      <td>
        {{ client.email }}
      </td>
      <td>
        {{ client.primaryContact }}
      </td>
      <td>
        <span [ngStyle]="{ color: client.active ? 'green' : 'red' }"
          ><b>{{ client.active ? "YES" : "NO" }}</b></span
        >
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between"></div>
  </ng-template>
</p-table>
