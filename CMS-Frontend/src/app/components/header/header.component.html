<nav
  class="navbar navbar-light navbar-expand-lg"
  style="background-color: var(--primary-color)"
>
  <div class="container-fluid">
    <a class="navbar-brand" style="color: var(--primary-color-text)" href="#"
      >Client Management System</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" [routerLinkActive]="['active']">
          <a class="nav-link" aria-current="page" [routerLink]="['/home']"
            >Home</a
          >
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a
            *ngIf="hasRoles(['Admin'])"
            class="nav-link"
            aria-current="page"
            [routerLink]="['/admin']"
            >Admin Dashboard</a
          >
        </li>
        <li class="nav-item" [routerLinkActive]="['active']">
          <a
            *ngIf="hasRoles(['User'])"
            class="nav-link"
            aria-current="page"
            [routerLink]="['/user']"
            >User Dashboard</a
          >
        </li>
      </ul>
      <button
        *ngIf="!isLoggedIn()"
        class="btn btn-success"
        type="button"
        routerLink="/login"
      >
        Login
      </button>
      <button
        *ngIf="isLoggedIn()"
        class="btn btn-danger"
        type="button"
        (click)="onLogoutClick()"
      >
        Logout
      </button>
    </div>
  </div>
</nav>
